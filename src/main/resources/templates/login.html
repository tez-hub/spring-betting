<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
	  	<meta charset="UTF-8"></meta>
		<title>Betting Application</title>
	    <link rel="stylesheet" href="styles/login.css"></link>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
	    <script src="https://use.fontawesome.com/4709fbc9b6.js"></script>	    
	</head>
	
	<body>
		<div th:replace="fragments/header :: header">&nbsp;</div>
			
		<div class="wrapper">
			<div class="container1">
				<div th:if="${loginError}" class="alert alert-warning" role="alert">
					<p>Invalid username or password!</p>
	   			</div>
				<form th:action="@{/login}" method="post">
					<input type="text" name="username" placeholder="Username" th:autofocus="true"></input>
					<input type="password" name="password" placeholder="Password"></input>
					<button type="submit" id="login" th:text="Login" onclick=""></button>
				</form>
			</div>
		</div>
	</body>
</html>
